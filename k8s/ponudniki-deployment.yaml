apiVersion: apps/v1
kind: Deployment
metadata:
  name: ponudniki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ponudniki
  template:
    metadata:
      labels:
        app: ponudniki
    spec:
      containers:
        - image: rso2223s01/ponudniki:latest
          name: ponudniki
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://raja.db.elephantsql.com:5432/nglexaye
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: nglexaye
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: ponudniki
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: ponudniki
